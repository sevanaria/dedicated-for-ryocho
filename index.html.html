<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Lost & Found</title>
  <style>
    @font-face {
  font-family: 'Boucherie Flared';
  src: url('BoucherieFlared.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

    body {
      font-family: 'Boucherie Flared', system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 50px;
    }

    p.subtitle {
      text-align: center;
      color: #777;
      margin-bottom: 40px;
      font-size: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 24px;
      max-width: 700px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.08);
    }

    .item svg {
      width: 40px;
      height: 40px;
      margin-bottom: 12px;
      stroke: #555;
    }

    .item span {
  font-size: 14px;
  color: #555;
  display: block;
  text-align: center;
  margin-top: 4px;
}

    /* Modal */
    .modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.4); /* default */
  display: none;
  align-items: center;
  justify-content: center;
}


    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 28px;
      max-width: 400px;
      width: 90%;
      position: relative;
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      cursor: pointer;
      font-size: 18px;
      color: #999;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal p {
      color: #555;
      line-height: 1.6;
    }
    .playlist-btn {
  display: inline-block;
  margin-top: 16px;
  padding: 10px 16px;
  background: #6b6bff;
  color: white;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  text-align: center;
}

.playlist-btn:hover {
  opacity: 0.9;
}

  </style>
</head>
<body>

<!-- Thumbnail kecil muncul di samping modal (hidden until clicked) -->

</div>

 <script>
const memories = [

  {

        href="https://youtube.com/playlist?list=PLyFMTqMB5cFzRIbebNbIgeHuO4fEgo4Nu"
        target="_blank"
        class="playlist-btn"
      >
        üéß mari kita goyang
      </a>
    `,
    overlayColor: "rgba(165, 171, 214, 0.6)"
  },
  {

  html: `

      href="https://drive.google.com/file/d/11_XDhADOHXAqz9hcR7nRAb3QBm37MQ9b/view?usp=drivesdk"
      target="_blank"

    >

    </a>
  `,
  overlayColor: "rgba(255, 200, 220, 0.6)",
  thumbnail: "riddle_arigatou.jpg"  // <-- path ke gambar kecil
},


  {
    title: "basically us and foods",
    html: `
    <p> 
      or more like ryocho through my phone's cam,
    </p>

    <a
    href="https://drive.google.com/drive/folders/1VlUjBBBImCA0i1aaOdzEmxXfp33Up6NU"
      target="_blank"
      class="playlist-btn"
    >
      üçΩÔ∏è kasih paham bos
    </a>
  `,
  overlayColor: "rgba(200, 240, 220, 0.6)"
  },
  {
  title: "with love (and cringe(s))",
  html: `
    <p>
     "tiba-tiba malu *membawa palu*",
    </p>

    <a
     href="https://docs.google.com/document/d/1PIJO-wRvZ7k6MSdNUeOr7lcmuKVDPIO061l8dLZrz6I/edit?usp=sharing"
     target="_blank"
     class="playlist-btn"
    >
      üíå pencet aku *freaky backsound*
    </a>
  `,
  overlayColor: "rgba(200, 220, 255, 0.6)",

}
];


function openModal(index, el) {
  const modal = document.getElementById("modal");

  document.getElementById("modalTitle").innerText =
    memories[index].title;

  document.getElementById("modalText").innerHTML =
    memories[index].html || memories[index].text;

  // üñºÔ∏è PRIORITAS FOTO DULU
  if (memories[index].overlayImage) {
    modal.style.background = `
      linear-gradient(
        rgba(0,0,0,0.4),
        rgba(0,0,0,0.4)
      ),
      url(${memories[index].overlayImage})
    `;
    modal.style.backgroundSize = "cover";
    modal.style.backgroundPosition = "center";
  }
  // üé® KALAU GA ADA FOTO, PAKAI WARNA
  else if (memories[index].overlayColor) {
    modal.style.background = memories[index].overlayColor;
  }
  // DEFAULT

   else {
    modal.style.background = "rgba(0,0,0,0.4)";
}
  modal.classList.add("active");
  // tampilkan thumbnail under the clicked box (and keep it visible after modal close)
  const thumbnail = document.getElementById("thumbnail-container");
  const thumbnailImg = document.getElementById("thumbnail-img");

  if (memories[index].thumbnail && el) {
    // position the thumbnail under the clicked element
    const rect = el.getBoundingClientRect();
    const thumbWidth = 120; // px, matches the img width style
    const left = Math.max(8, rect.left + rect.width / 2 - thumbWidth / 2);
    const top = rect.bottom + 8; // 8px gap below the box
    thumbnail.style.left = `${left}px`;
    thumbnail.style.top = `${top}px`;
    thumbnail.style.position = "fixed";

    // show container only once the image successfully loads
    thumbnailImg.onload = function () {
      thumbnail.style.display = "block";
    };
    thumbnailImg.onerror = function () {
      // hide container if image failed to load
      thumbnail.style.display = "none";
      thumbnailImg.src = "";
    };
    // start loading the image
    thumbnailImg.src = memories[index].thumbnail;
  } else {
    // clear handlers and hide when there's no thumbnail
    thumbnailImg.onload = null;
    thumbnailImg.onerror = null;
    thumbnail.style.display = "none";
    thumbnailImg.src = "";
  }

}


function closeModal() {
  const modal = document.getElementById("modal");
  modal.classList.remove("active");
  modal.style.background = "rgba(0,0,0,0.4)";
  // thumbnail is intentionally left visible under the clicked box

}
</script>
